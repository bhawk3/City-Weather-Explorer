<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather + City Explorer</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<header class="header">
			<h1>üå§Ô∏è Weather + City Explorer</h1>
			<p>Search for any city to see its weather and a live image</p>
		</header>

		<main class="main-container">
			<section class="search-section">
				<input type="text" id="city-input" placeholder="Enter city name..." aria-label="City name" />
				<button id="search-btn">Search</button>
			</section>

			<section id="result-container" class="result-container">
				<!-- Dynamic city info will be injected here -->
				<div id="loading" class="loading hidden">Loading...</div>
				<div id="error" class="error hidden"></div>

				<div id="city-info" class="city-info hidden">
					<img id="city-image" src="" alt="City view" />
					<div class="weather-details">
						<h2 id="city-name"></h2>
						<p id="temperature"></p>
						<p id="conditions"></p>
						<p id="humidity"></p>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p>Built with ‚ù§Ô∏è using OpenWeatherMap & Unsplash APIs</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
